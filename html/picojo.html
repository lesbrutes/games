<!DOCTYPE html>
<html class="h-100">
	<head>
		<title>Picojo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
				
		
		<script src="../js/picojo/phrase.js"></script>
		<script src="../js/picojo/phraseRepo.js"></script>
		<script src="../js/picojo/game.js"></script>
		<script src="../js/picojo/picojo.js"></script>
	</head>
	<body class="h-100 d-flex flex-column bg-secondary bg-gradient">
	    <nav class="navbar navbar-expand-lg navbar-light bg-secondary bg-gradient">
	        <div class="container-fluid">
	            <a href="#" class="navbar-brand" onClick="picojo.gamePage()">Picojo</a>
	            <button id="menuToggle" type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarCollapse">
	                <div class="navbar-nav">
	                    <a href="#" class="nav-item nav-link" onClick="picojo.playerPage()">Players</a>
	                    <a href="#" class="nav-item nav-link" onClick="picojo.phrasePage()">Phrases</a>
	                </div>
	            </div>
	        </div>
	    </nav>
	    
	    <div id="pageContent" class="container d-flex align-items-center justify-content-center flex-column flex-grow-1">
    		<div class="d-flex align-items-center justify-content-center flex-grow-1">
		     	<p id="questionDisplay">Welcome to Picojo!</p>
		     </div>
			 <button id="nextBtn" type="button" class="btn btn-dark btn-block btn-round text-secondary mb-5" onClick="picojo.next();">Next</button>
	    </div>
	
	
	    <div id="subPagesContent" class="d-none">
			<div id="playerPageContent" >
				<div class="input-group my-3 px-3">
					<input type="text" class="form-control border-dark bg-secondary bg-gradient" id="playerInput" placeholder="Player">
					<button id="addPlayerBtn" type="button" class="btn btn-dark btn-block btn-round text-secondary" onClick="picojo.addPlayer();">Add</button>
				</div>
				<div id="playerList"></div>
			</div>
			
			<div id="phrasePageContent">
				<div class="input-group my-3 px-3">
					<input type="text" class="form-control border-dark bg-secondary bg-gradient" id="phraseInput" placeholder="Phrase">
					<button id="addPhraseBtn" type="button" class="btn btn-dark btn-block btn-round text-secondary" onClick="picojo.addPhrase();">Add</button>
				</div>
				<div id="phraseList"></div>
			</div>
			
			<div id="gamePageContent">
			     <div class="d-flex align-items-center justify-content-center flex-grow-1">
			     	<p id="questionDisplay">Welcome to Picojo!</p>
			     </div>
				 <button id="nextBtn" type="button" class="btn btn-dark btn-block btn-round text-secondary mb-5" onClick="picojo.next();">Next</button>
			</div>
		</div>
		
	</body>
</html>
